<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Supabase: Usuarios + Archivos + Auth</title>
</head>
<body>
  <h1>Supabase: Usuarios + Archivos + Auth</h1>

  <h2>Registrar usuario</h2>
  <input id="name" placeholder="Nombre">
  <input id="email" placeholder="Correo">
  <button id="submitBtn">Enviar link de confirmaci√≥n</button>

  <h2>Subir archivo</h2>
  <input type="file" id="fileInput">
  <button id="uploadBtn">Subir archivo</button>

  <div id="messages"></div>

  <h2>Usuarios registrados</h2>
  <button id="fetchBtn">Ver registrados</button>
  <button id="clearBtn">Limpiar lista</button>
  <div id="listContainer" style="display:none;">
    <table id="usersTable">
      <thead><tr><th>ID</th><th>Nombre</th><th>Email</th><th>Created_at</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script type="module" src="./src/authAndUpload.js"></script>
</body>
</html>
