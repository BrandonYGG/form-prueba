<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Formulario y Storage Supabase</title>
  <style>
    body { font-family: system-ui, sans-serif; padding:20px; max-width:720px; margin:auto; }
    input, button { padding:8px 10px; font-size:16px; margin:6px 0; width:100%; box-sizing:border-box; }
    .row { display:flex; gap:10px; }
    .row input { flex:1; }
    #messages { margin-top:10px; min-height:1.4em; color:#333; }
    table { width:100%; border-collapse:collapse; margin-top:12px; }
    td, th { border:1px solid #ddd; padding:8px; text-align:left; }
  </style>
</head>
<body>
  <h1>Supabase: Usuarios + Archivos</h1>

  <h2>Registrar usuario</h2>
  <input id="name" placeholder="Nombre">
  <input id="email" placeholder="Correo">
  <button id="submitBtn">Guardar en Supabase</button>

  <h2>Subir archivo</h2>
  <input type="file" id="fileInput">
  <button id="uploadBtn">Subir archivo</button>

  <div id="messages"></div>

  <h2>Usuarios registrados</h2>
  <button id="fetchBtn">Ver registrados</button>
  <button id="clearBtn">Limpiar lista</button>
  <div id="listContainer" style="display:none;">
    <table id="usersTable">
      <thead><tr><th>ID</th><th>Nombre</th><th>Email</th><th>Created_at</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import { supabase } from './src/supabaseClient.js';

    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const submitBtn = document.getElementById('submitBtn');
    const fetchBtn = document.getElementById('fetchBtn');
    const clearBtn = document.getElementById('clearBtn');
    const messages = document.getElementById('messages');
    const listContainer = document.getElementById('listContainer');
    const usersTableBody = document.querySelector('#usersTable tbody');

    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');

    function showMsg(txt, isError=false) {
      messages.textContent = txt;
      messages.style.color = isError ? 'crimson' : '#2b6cb0';
    }

    // -----------------------
    // Registrar usuario
    // -----------------------
    submitBtn.addEventListener('click', async () => {
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      if(!name || !email) return showMsg('Llena nombre y correo', true);

      showMsg('Enviando...');
      const { data, error } = await supabase
        .from('users_test')
        .insert([{ name, email }])
        .select();

      if(error) showMsg('Error: '+error.message, true);
      else {
        showMsg('Guardado ID: ' + (data?.[0]?.id ?? '—'));
        nameInput.value = '';
        emailInput.value = '';
      }
    });

    // -----------------------
    // Traer usuarios
    // -----------------------
    fetchBtn.addEventListener('click', async () => {
      showMsg('Cargando usuarios...');
      const { data, error } = await supabase
        .from('users_test')
        .select('*')
        .order('created_at', { ascending:false })
        .limit(100);

      if(error) return showMsg('Error al traer usuarios: '+error.message, true);

      usersTableBody.innerHTML = '';
      if(!data || data.length===0) usersTableBody.innerHTML='<tr><td colspan="4">No hay registros</td></tr>';
      else data.forEach(u=>{
        const row = document.createElement('tr');
        row.innerHTML = `<td>${u.id}</td><td>${escapeHtml(u.name)}</td><td>${escapeHtml(u.email)}</td><td>${u.created_at}</td>`;
        usersTableBody.appendChild(row);
      });
      listContainer.style.display='block';
      showMsg('Usuarios cargados: '+(data?.length ?? 0));
    });

    clearBtn.addEventListener('click', ()=>{
      usersTableBody.innerHTML='';
      listContainer.style.display='none';
      messages.textContent='';
    });

    function escapeHtml(str='') {
      return String(str)
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'","&#039;");
    }

    // -----------------------
    // Subir archivo
    // -----------------------
    uploadBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if(!file) return showMsg('Selecciona un archivo', true);

      showMsg('Subiendo archivo...');
      const { data, error } = await supabase
        .storage
        .from('archivos')        // <-- nombre del bucket
        .upload(file.name, file, { cacheControl: '3600', upsert: true });

      if(error) showMsg('Error al subir: '+error.message, true);
      else showMsg('¡Archivo subido con éxito!: '+data.path);
    });

  </script>
</body>
</html>
